name: Building project with NodeJS

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Test secret env
      env:
        DEBUG_VALUE: ${{ secrets.DEBUG_VALUE }}
      run: |
        echo $DEBUG_VALUE

    - name: Build Backend
      run: |
        (cd app/backend && npm i && npm run build)
    
    - name: Build Frontend
      env:
        FONT_AWESOME_AUTH_TOKEN: ${{ secrets.FONT_AWESOME_AUTH_TOKEN }}
      run: |
        (cd app/frontend && npm i && npm run build)
